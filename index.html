<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <h1 class="header">Calculator</h1>
        <div class="calculator">
            <div class="display-field">
                <div id="input-value"></div>
                <div id="breaking-line"></div>
                <div id="result"></div>
            </div>
            <div class="buttons">
                <div class="clear-buttons">
                    <button data-symbol="Delete" class="clearButton" id="clear">AC</button>
                    <button data-symbol="Backspace" class="clearButton" id="delete">ü†ê</button>
                </div>
                <div class="input-buttons">
                    <div class="number-buttons">
                        <button data-key="%" data-symbol="%" class="input operation" id="modulo">%</button>
                        <button data-key="^" data-symbol="^" class="input operation" id="power">x<sup>y</sup></button>
                        <button data-key="!" data-symbol="!" class="input operation" id="factorial">!</button>
                        <button data-key="1" data-symbol="1" class="input number" id="1">1</button>
                        <button data-key="2" data-symbol="2" class="input number" id="2">2</button>
                        <button data-key="3" data-symbol="3" class="input number" id="3">3</button>
                        <button data-key="4" data-symbol="4" class="input number" id="4">4</button>
                        <button data-key="5" data-symbol="5" class="input number" id="5">5</button>
                        <button data-key="6" data-symbol="6" class="input number" id="6">6</button>
                        <button data-key="7" data-symbol="7" class="input number" id="7">7</button>
                        <button data-key="8" data-symbol="8" class="input number" id="8">8</button>
                        <button data-key="9" data-symbol="9" class="input number" id="9">9</button>
                        <button data-key="." data-symbol="." class="input" id="decimal">.</button>
                        <button data-key="0" data-symbol="0" class="input number" id="0">0</button>
                        <button data-key="n" data-symbol="-" class="input operation" id="negative">+/-</button>
                    </div>
                    <div class="operation-buttons">
                        <button data-key="+" data-symbol="+" class="input operation" id="add">+</button>
                        <button data-key="-" data-symbol="-" class="input operation" id="subtract">-</button>
                        <button data-key="*" data-symbol="*" class="input operation" id="multiply">*</button>
                        <button data-key="/" data-symbol="/" class="input operation" id="divide">/</button>
                        <button data-key="=" data-symbol="=" class="input output" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Adam Sitarƒç√≠k ¬© <script>document.write(new Date().getFullYear()) </script></p> 
        <div style="width: 20px;"></div>
        <a href="https://github.com/AdamSitarcik/calculator"><img class="git-logo" src="github-gray.svg" alt="GitHub logo"></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
