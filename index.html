<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="display-field">
            <div id="input-value"></div>
            <div id="breaking-line"></div>
            <div id="result"></div>
        </div>
        <div class="buttons">
            <div class="clear-buttons">
                <button class="clearButton" id="clear">CLEAR</button>
                <button class="clearButton" id="delete">DELETE</button>
            </div>
            <div class="input-buttons">
                <div class="number-buttons">
                    <button class="input number" id="1">1</button>
                    <button class="input number" id="2">2</button>
                    <button class="input number" id="3">3</button>
                    <button class="input number" id="4">4</button>
                    <button class="input number" id="5">5</button>
                    <button class="input number" id="6">6</button>
                    <button class="input number" id="7">7</button>
                    <button class="input number" id="8">8</button>
                    <button class="input number" id="9">9</button>
                    <button class="input" id="decimal">.</button>
                    <button class="input number" id="0">0</button>
                    <button class="output" id="equal">=</button>
                </div>
                <div class="operation-buttons">
                    <button class="input operation" id="add">+</button>
                    <button class="input operation" id="subtract">-</button>
                    <button class="input operation" id="multiply">*</button>
                    <button class="input operation" id="divide">/</button>
                </div>
            </div>
            <!-- <div>
                <button id="test">TEST</button>
            </div> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
