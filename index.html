<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link style="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="main-field"></div>
        <div class="buttons">
            <div class="clear-buttons">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="input-buttons">
                <div class="number-buttons">
                    <button class="number" id="0">0</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                </div>
                <div class="operation-buttons">
                    <button class="operation" id="add">+</button>
                    <button class="operation" id="subtract">-</button>
                    <button class="operation" id="multiply">*</button>
                    <button class="operation" id="divide">/</button>
                    <button class="operation" id="decimal">.</button>
                    <button class="operation" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
